<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->
    <style>
        model-viewer {
            width: 50vw; /* Half the viewport width */
            height: 50vh; /* Adjust height proportionally */
            display: block;
            margin: 0 auto; /* Center the model horizontally */
        }
        canvas {
            width: 50vw;
            height: 50vh;
            display: block;
            margin: auto;
        }
        #save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>

    <button id="save-btn">Save Selected Models (0)</button>

    <div id="results-container">
        {% if models %}
            <h2>Total: {{total}}</h2>
            {% for model in models %}
                <div class="model-entry">
                    <h2>{{ loop.index }}.</h2>
                    <p>Caption: {{ model.caption }}</p>
                    <p>Path: {{ model.path }}</p>
                    
                    <input type="checkbox" class="model-checkbox" data-path="{{ model.path }}" 
                           data-caption="{{ model.caption }}" data-sha256="{{ model.sha256 }}"
                           >

                    <canvas id="viewer{{ loop.index }}"></canvas>

                    <script>
                        (function() {
                            const canvas = document.getElementById("viewer{{ loop.index }}");
                            const engine = new BABYLON.Engine(canvas, true);
                            const scene = new BABYLON.Scene(engine);

                            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
                            camera.attachControl(canvas, true);
                            camera.wheelPrecision = 5; // Make zoom smoother
                            camera.lowerRadiusLimit = 0.2; // Allow zooming inside the model

                            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                            BABYLON.SceneLoader.ImportMesh("", "", "{{ model.path }}", scene, function(meshes) {
                                scene.createDefaultCameraOrLight(true, true, true);
                            });

                            engine.runRenderLoop(function() {
                                scene.render();
                            });

                            window.addEventListener("resize", function() {
                                engine.resize();
                            });
                        })();
                    </script>

                    <hr>
                </div>
            {% endfor %}
        {% else %}
            <p>No models found.</p>
        {% endif %}
    </div>

    <div id="loading" style="text-align: center; display: none;">Loading more models...</div>

    <script>
        let selectedModels = [];

        document.querySelectorAll('.model-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    selectedModels.push({ 
                        path: this.dataset.path, 
                        caption: this.dataset.caption, 
                        sha256: this.dataset.sha256 
                    });
                } else {
                    selectedModels = selectedModels.filter(model => model.path !== this.dataset.path);
                }
                document.getElementById("save-btn").innerText = `Save Selected Models (${selectedModels.length})`;
            });
        });

        document.getElementById("save-btn").addEventListener("click", async () => {
            if (selectedModels.length === 0) {
                alert("No models selected!");
                return;
            }
            let keyword = "{{ keyword }}";
            const response = await fetch("/save_models", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keyword: keyword, models: selectedModels })
            });
            const result = await response.json();
            alert(result.message);
        });

        let offset = {{models|length}};  // Start after the first batch
        let totalResults = {{total}};  // Total number of results
        let keyword = "{{ keyword }}";
        let loading = false;

        async function loadMore() {
            if (loading || offset >= totalResults) return; // Stop if already loading or no more results
            loading = true;
            document.getElementById("loading").style.display = "block";

            const response = await fetch(`/load_more?keyword=${keyword}&offset=${offset}`);
            const data = await response.json();
            
            let container = document.getElementById("results-container");

            data.forEach((model, index) => {
                let entry = document.createElement("div");
                entry.classList.add("model-entry");

                let modelIndex = offset + index + 1;  // Proper numbering
                entry.innerHTML = `
                    <h2>${modelIndex}.</h2>
                    <p>Caption: ${model.caption}</p>
                    <p>Path: ${model.path}</p>
                    <input type="checkbox" class="model-checkbox" data-path="${model.path}" data-caption="${model.caption}" data-sha256="${model.sha256}">
                    <model-viewer src="${model.path}" alt="3D Model" auto-rotate camera-controls ar></model-viewer>
                    <hr>
                `;

                container.appendChild(entry);
            });

            offset += data.length;
            loading = false;
            document.getElementById("loading").style.display = "none";
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadMore();
            }
        });
    </script>

    <a href="/">Back to search</a>
</body>
</html>
